version: "3.9"

services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-gemini-app
    ports:
      - "9000:8000"  # Host:Container
    env_file:
      - .env
    volumes:
      - .:/app  # Optional: bind-mount current dir (dev only)
    restart: unless-stopped
